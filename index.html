<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #faf9f6;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
.header-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}
header {
    text-align: center;
    padding: 40px ;
    display: flex;
    justify-content: flex-start;
}

h1 {
    font-size: 3em;
    margin-bottom: 30px;
    margin: 0%;
    justify-content: flex-start;
}

.highlight {
    color: #ff4081; 
}

.services {
    display: flex;
    justify-content: space-between;
    margin-top: 50px;
}
.service {
    flex: 1;
    margin: 0 10px;
    text-align: left;
    align-items: center;
    justify-content: space-between;
    display: flex;
}

.service img {
    max-width: 50%;
    height: auto;
    margin-right: 20px;
}

.service h2 {
    font-size: 1.5em;
    margin-top: 20px;
}

.service p {
    font-size: 1em;
    margin-top: 10px;
    color: #666;
}
.logo img {
    max-height: 40px;
    margin-left: 10px;
}
.logo {
    position: absolute;
    top: 10px;
    left: 20px;
    display: flex;
    align-items: center;
}
.service-text{
    flex: 1%;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="">

            </div>
            <h1>We are a <span class="highlight">Creative</span>Design Agency </h1>
            
        </header>
        <section class="services">
            <div class="service">
                <img src="beautiful.jpg" alt="Beauty">
            <div class="service-text">
                <h2>Beauty</h2>
                <p>We strive to create the most beautiful websites for all your needs.Working closely with you to design and develop an amazing website for your business.</p>
            </div>
            </div>
            <div class="service">
                <img src="construction.jpg" alt="Construction">
            <div class="service-text">
                <h2>Construction</h2>
                <p>Built for a team of professional developers, we ensure the most...</p>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
